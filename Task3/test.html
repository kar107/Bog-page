<div class="filter text-center desktop-only">
      <button class="btn filter-btn"
          style="background: radial-gradient(117.59% 927.77% at 108.24% 283.1%, #FF0062 26%, #FBAF3F 100%);border: none; color: white;"
          data-filter="all">All</button>
      <button class="btn filter-btn" data-filter="it">Information Technology</button>
      <button class="btn filter-btn" data-filter="manufacturing">Manufacturing</button>
      <button class="btn filter-btn" data-filter="environmental">Environmental</button>
      <button class="btn filter-btn" data-filter="media">Media</button>
      <button class="btn filter-btn" data-filter="food">Food & Beverage</button>
  </div>
  
  <div class="custom-grid mobile-only"> 
      <div class="cstm-filter-dropdown filters blog-filter-dropdown">
          <div class="filter-dropdown dropdown-wrapper">
              <select class="dropdown-select">
                  <option value="all">All</option>
                  <option value="it">Information Technology</option>
                  <option value="manufacturing">Manufacturing</option>
                  <option value="environmental">Environmental</option>
                  <option value="media">Media</option>
                  <option value="food">Food & Beverage</option>
              </select>
          </div>
      </div>
  </div>
  
  <style>
      .desktop-only { display: flex; }
      .mobile-only { display: none; }
      
      @media (max-width: 1024px) {
          .desktop-only { display: none !important; }
          .mobile-only { display: block !important; }
      }
      
      .filter {
          display: flex;
          margin: auto;
          margin-bottom: 40px;
          white-space: nowrap;
          border-radius: 50px;
          border: 1px solid #AEAEAE;
          background: linear-gradient(91deg, rgba(255, 255, 255, 0.40) 1.7%, rgba(255, 255, 255, 0.10) 98.3%);
          backdrop-filter: blur(15px);
          width: 920px;
          padding: 4px 7px;
      }
      
      .filter .filter-btn {
          padding: 8px 24px;
          color: rgba(0, 0, 0, 0.90);
          font-family: "Poppins", Sans-serif;
          font-size: 16px;
          font-weight: 600;
          line-height: 22px;
          text-transform: capitalize;
          border-radius: 50px;
          cursor: pointer;
      }
      
      .filter-btn.active {
          background: radial-gradient(117.59% 927.77% at 108.24% 283.1%, #FF0062 26%, #FBAF3F 100%);
          border: none;
          color: white;
          font-family: "Poppins", Sans-serif;
          font-size: 16px;
          font-weight: 600;
          line-height: 40px;
          padding: 0px 30px;
      }
      
      .dropdown-select {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 10px;
          border: 1px solid #AEAEAE;
          background: #fff;
          cursor: pointer;
          outline: none;
      }
  </style>
  
  <script>
      document.querySelector('.dropdown-select').addEventListener('change', function() {
          console.log('Selected:', this.value);
      });
  </script>
